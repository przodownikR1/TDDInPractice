apply plugin: 'pmd'
    tasks.withType(Pmd) {
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }

apply plugin: 'findbugs'
    findbugs {
        ignoreFailures = true
    }
    tasks.withType(FindBugs) {
        reports {
            xml.enabled = false
            html.enabled = true
        }
}